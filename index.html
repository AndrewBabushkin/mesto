<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
    <meta
      name="description"
      content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta
      name="keywords"
      content="Фотографии, Путешествие, Пейзаж, Любимые места"
    />
    <meta name="author" content="Андрей Бабушкин" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/avatar-img.jpg"
          alt="Фотография профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
          aria-label="Довавить фотографию"
        ></button>
      </section>

      <section class="gallery" aria-label="Фотографии">
        <ul class="gallery__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022 Андрей Бабушкин</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form-edit popup__form-edit_profile"
          name="formEdit"
          novalidate
        >
          <input
            type="text"
            class="popup__input-field popup__input-field_type_name"
            name="editName"
            value="Имя"
            placeholder="Ваше имя"
            required
            id="name-input"
            minlength="2"
            maxlength="40"
          />
          <span class="name-input-error popup__input-error"></span>
          <input
            type="text"
            class="popup__input-field popup__input-field_type_profession"
            name="editProfession"
            value="Профессия"
            placeholder="Ваш род деятельности"
            required
            id="profession-input"
            minlength="2"
            maxlength="200"
          />
          <span class="profession-input-error popup__input-error"></span>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_profile"
            name="save-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть окно"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form-edit popup__form-edit_card"
          name="formCard"
          novalidate
        >
          <input
            type="text"
            class="popup__input-field popup__input-field_type_title"
            name="editTitle"
            value=""
            placeholder="Название места"
            required
            id="title-input"
            minlength="2"
            maxlength="30"
          />
          <span class="title-input-error popup__input-error"></span>
          <input
            type="url"
            class="popup__input-field popup__input-field_type_image"
            name="editImage"
            value=""
            placeholder="Добавить фотографию"
            required
            id="image-input"
          />
          <span class="image-input-error popup__input-error"></span>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_card"
            name="save-button"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_zoom">
      <div class="popup__gallery">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть окно"
        ></button>
        <figure class="popup__figure">
          <!--Добавил ссылку из массива, чтобы пропустил автотест -->
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt=""
            class="popup__image"
          />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="card-template">
      <li class="gallery__list-item">
        <article class="card">
          <button class="card__delete-btn"></button>
          <!--Добавил ссылку из массива, чтобы пропустил автотест -->
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt=""
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title"></h2>
            <button
              type="button"
              class="card__heart-button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
      </li>
    </template>

    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
