<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta
      name="description"
      content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta name="keywords" content="Фотографии" />
    <meta name="author" content="Андрей Бабушкин" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/avatar-img.jpg"
          alt="Фотография профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
          aria-label="Довавить фотографию"
        ></button>
      </section>

      <section class="gallery" aria-label="Фотографии">
        <article class="card">
          <img
            src="./images/gallery-img1.jpg"
            alt="Фотография храма в горах"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Карачаевск</h2>
            <img
              src="./images/heart.svg"
              alt="Иконка сердечка"
              class="card__heart"
            />
          </div>
        </article>

        <article class="card">
          <img
            src="./images/gallery-img2.png"
            alt="Фотография горы Эльбрус"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img
              src="./images/heart.svg"
              alt="Иконка сердечка"
              class="card__heart"
            />
          </div>
        </article>

        <article class="card">
          <img
            src="./images/gallery-img3.png"
            alt="Фотография горы Домбай"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <img
              src="./images/heart.svg"
              alt="Иконка сердечка"
              class="card__heart"
            />
          </div>
        </article>
        <article class="card">
          <img
            src="./images/gallery-img4.png"
            alt="Фотография горы Эльбрус"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img
              src="./images/heart.svg"
              alt="Иконка сердечка"
              class="card__heart"
            />
          </div>
        </article>

        <article class="card">
          <img
            src="./images/gallery-img5.png"
            alt="Фотография горы Домбай"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <img
              src="./images/heart.svg"
              alt="Иконка сердечка"
              class="card__heart"
            />
          </div>
        </article>

        <article class="card">
          <img
            src="./images/gallery-img6.png"
            alt="Фотография храма в горах"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <img
              src="./images/heart.svg"
              alt="Иконка сердечка"
              class="card__heart"
            />
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2022 Андрей Бабушкин</p>
    </footer>

    <div class="popup">
      <form class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          class="popup__text popup__text_name"
          name="name"
          value="Жак-Ив Кусто"
        />
        <input
          type="text"
          class="popup__text popup__text_profession"
          name="profession"
          value="Исследователь океана"
        />
        <input
          type="submit"
          class="popup__save"
          value="Сохранить"
          name="save"
        />
      </form>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
